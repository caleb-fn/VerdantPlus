<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Reports | Verdant+</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body { font-family: sans-serif; background-color: #0f110e; color: #e0e0e0; padding: 20px; display: flex; justify-content: center; }
        .card { background: #1a1c1a; padding: 40px; border-radius: 20px; border-top: 6px solid #7fb069; max-width: 600px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #7fb069; text-align: center; margin-bottom: 10px; }
        p { text-align: center; color: #a0a0a0; margin-bottom: 30px; }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #7fb069; font-weight: bold; }
        input, textarea { width: 100%; background: #252825; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; box-sizing: border-box; font-size: 1em; }
        textarea { height: 150px; resize: vertical; }
        
        button { background: #7fb069; color: #0f110e; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1.1em; transition: 0.2s; }
        button:hover { background: #a5d6a7; transform: translateY(-2px); }
        
        .info-box { background: rgba(127, 176, 105, 0.1); border: 1px solid #7fb069; padding: 15px; border-radius: 8px; margin-bottom: 25px; font-size: 0.9em; line-height: 1.4; }
        .btn-back { display: block; text-align: center; margin-top: 30px; color: #7fb069; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ü™≤ Submit Bug Report</h1>
        <p>Verdant+ 1.21.11 (Fabric)</p>

        <div class="info-box">
            <strong>Note:</strong> Clicking "Post" will take you to GitHub to finalize your report. This ensures the developer (and the community) can track and fix the issue.
        </div>

        <div class="input-group">
            <label>Short Summary</label>
            <input type="text" id="bugTitle" placeholder="e.g., Game crashes when opening Shulker Box">
        </div>

        <div class="input-group">
            <label>Details & Steps to Reproduce</label>
            <textarea id="bugDetails" placeholder="1. I did X&#10;2. Then Y happened..."></textarea>
        </div>

        <button onclick="postToGithub()">Post to GitHub Issues</button>

        <a href="index.html" class="btn-back">‚Üê Back to Home</a>
    </div>

    <script>
        function postToGithub() {
            // CHANGE THESE TWO LINES
            const username = "YOUR_USERNAME"; 
            const repo = "YOUR_REPO_NAME";

            const title = document.getElementById('bugTitle').value;
            const details = document.getElementById('bugDetails').value;

            if (!title || !details) {
                alert("Please fill out both the title and details!");
                return;
            }

            // Constructing the GitHub "New Issue" URL
            const body = encodeURIComponent(
                "### Bug Description\n" + details + 
                "\n\n---\n*Reported via Verdant+ Support Site (Version 1.21.11)*"
            );
            const githubUrl = `https://github.com/${username}/${repo}/issues/new?title=${encodeURIComponent(title)}&body=${body}`;

            // Open the pre-filled GitHub issue page in a new tab
            window.open(githubUrl, '_blank');
        }
    </script>
</body>
</html>
